<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        .container {
            height: 100vh;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr); 
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Box-1</div>
        <div>Box-2</div>
        <div>Box-3</div>
        <div>Box-4</div>
        <div>Box-5</div>
        <div>Box-6</div>
        <div>Box-7</div>
        <div>Box-8</div>
        <div>Box-9</div>
        <div>Box-10</div>
    </div>
</body>
</html>
