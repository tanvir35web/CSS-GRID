<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        .container {
            padding: 20px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)) ;
            grid-template-rows: repeat(1, 1fr); 
            grid-auto-rows: 1fr;  
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        
    </div>
</body>
</html>
